<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="canvas" style="background-color: white;">
    <div id="background-canvas">
    </div>
    <div id="final-timer-canvas">
        <p id="final-timer-text" style="
			position: absolute;
			font-family: 'Bungee Spice', cursive;
			font-size: 100pt;
			text-align: center;
			width: 100%;
		"></p>
    </div>
    <img src="images/screen/refresh.png" id="restartBtn" style="
		width: 40px;
		height: 40px;
		position: absolute;
		top: 50px;
		right: 120px;
		cursor: pointer;
	" />
    <img src="images/screen/fullscreen.png" id="fsBtn" style="
    width: 40px;
    height: 40px;
    position: absolute;
    top: 50px;
    right: 50px;
">
    <div id="img-block" style="
width: 96px;
height: 96px;
overflow:hidden;
left: 0;
bottom: 64px;
position: absolute;
">
        <img id='hero-img' style="
width: 576px;
height: 384px;
position: relative;
top: 0px;
left: -288px;
transform: scale(-1,1);
" src="images/hero/hero-sprite.png"/>
    </div>
    <p id="info" style="
    display: none;
    position: absolute;
    left: 64px;
    top: 96px;
    background-color: black;
    color: white;
    font-size: 20pt;
    padding: 20px;
">Text</p>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pacifico&family=Poiret+One&family=Press+Start+2P&family=Rubik+Lines&display=swap');
